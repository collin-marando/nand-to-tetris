<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VM Translator</title>
	<link rel="stylesheet" type="text/css" href="VMParser.css">
  </head>
  <body>
  	<div id="notice">Notice: If the program has multiple files, and you intend to test this program using the CPU emulator, the Sys file needs to be loaded first. To do this, first open only the Sys file, and then open the rest of the files, which will be appended to the output.</div>
	<div id="topbar">
		<label for="fileinput">VM FILE:</label>
		<input type="file" id="fileinput" accept=".vm" autocomplete="off" multiple>
		<button id=save>Save</button>
	</div>
	<div id="body">
		<div class="container">
			<label for="input">Source:</label>
			<textarea id="source" rows="30" cols="35" autocomplete="off"></textarea>
		</div>
		<div class="container">
			<label for="input">Output:</label>
			<textarea id="output" rows="30" cols="35" autocomplete="off"></textarea>
		</div>
	</div>
	<script src="VMParserApp.js "type="text/javascript"></script>
	<script src="VMParser.js "type="text/javascript"></script>
  </body>
</html>
